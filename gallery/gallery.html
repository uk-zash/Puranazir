


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pura Nazir Village Gallery</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/gallery.css">
</head>

<style>
    /* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000; /* Sit on top of other content */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.modal-content {
    max-width: 90%;
    max-height: 80%;
    object-fit: contain;
    display: block;
    margin: auto;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 36px;
    color: white;
    cursor: pointer;
    z-index: 2000;
}

/* Gallery Styles */
body {
    font-family: serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.gallery {
    margin: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}

.gallery-title {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
}

.gallery h2 {
    color: #206d7a;
    font-family: monospace;
}

/* Gallery Grid */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

/* Responsive Styles for smaller screens */
@media screen and (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 images per row on smaller screens */
        gap: 10px;
    }

    .gallery h2 {
        font-size: 1.7rem;
    }

    .gallery-item img {
        height: 200px; /* Set image height to a fixed value for consistency */
        object-fit: cover;
    }
}

@media screen and (max-width: 480px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr); 
    }

    .gallery-item img {
        height: 250px;
    }
}

</style>

<body>
    <header>
        <div class="logo">
            <h1>PuraNazir</h1>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About</a></li>
                <li><a href="../directory/directory.html">Directory</a></li>
                <li><a href="../shops/shops.html">Shops</a></li>
                <li><a href="../school/school.html">School</a></li>
                <li><a href="../sport/sport.html">Sport</a></li>
                <li><a href="../farming/farming.html">Farming</a></li>
                <li><a href="../nearby/nearby.html">Nearby Villages</a></li>
            </ul>
        </nav>

        <div class="hamburger-menu">
            <span>&#9776;</span>
        </div>
    </header>
    <section class="gallery">
        <h2 class="gallery-title">Village Gallery</h2>

        <!-- Gallery Grid -->
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../assets/images/4.jpg" alt="Image 1" loading="lazy" data-fullsize="../assets/images/4.jpg">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/4.jpg" alt="Image 2" loading="lazy" data-fullsize="../assets/images/4.jpg">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/4.jpg" alt="Image 3" loading="lazy" data-fullsize="../assets/images/4.jpg">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/4.jpg" alt="Image 4" loading="lazy" data-fullsize="../assets/images/4.jpg">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/4.jpg" alt="Image 4" loading="lazy" data-fullsize="../assets/images/4.jpg">
            </div>
            <div class="gallery-item">
                <img src="../assets/purnanazir/148.jpeg" alt="Image 4" loading="lazy" data-fullsize="../assets/purnanazir/148.jpeg">
            </div>
            <!-- Add more gallery items here -->
        </div>
    </section>

    <!-- Modal Popup -->
    <div class="modal" id="imageModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage" src="" alt="Full Image">
    </div>


    <footer>
        <p>&copy; 2025 Puranazir Village. All rights reserved.</p>

    </footer>

    <script>
        document.querySelector(".hamburger-menu").addEventListener("click", () => {
            const navlinks = document.querySelector("header nav ul");
            navlinks.classList.toggle("active");
        });



        // Select all the gallery images
        const images = document.querySelectorAll('.gallery-item img');

        // Modal elements
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // When an image is clicked, open the modal and display the full-size image
        images.forEach(image => {
            image.addEventListener('click', () => {
                const fullImageSrc = image.getAttribute('data-fullsize');
                modalImage.src = fullImageSrc;
                modal.style.display = 'flex'; // Show the modal
            });
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide the modal
        });

        // Close the modal when the user clicks outside the image
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none'; // Hide the modal if clicked outside the image
            }
        });

    </script>
</body>

</html>
